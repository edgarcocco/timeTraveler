  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 text-center">
        <img id="month-up-arrow" class="arrow-button" src="images/arrow.png"></img>
      </div>
      <div class="col-sm-4 text-center">
        <img id="day-up-arrow" class="arrow-button" src="images/arrow.png"></img>
      </div>
      <div class="col-sm-4 text-center">
        <img id="year-up-arrow" class="arrow-button" src="images/arrow.png"></img>
      </div>
    </div>
  </div>

  <canvas id="myCanvas" height="300">
    <p>Sorry, canvas is not supported. </p>
  </canvas>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 text-center">
        <img id="month-down-arrow" class="arrow-down arrow-button" src="images/arrow.png"></img>
      </div>
      <div class="col-sm-4 text-center">
        <img id="day-down-arrow" class="arrow-down arrow-button" src="images/arrow.png"></img>
      </div>
      <div class="col-sm-4 text-center">
        <img id="year-down-arrow" class="arrow-down arrow-button" src="images/arrow.png"></img>
      </div>
    </div>
  </div>

  <div class="d-flex p-3 justify-content-center">
    <!-- Button trigger modal -->
    <button type="button" id="travel-btn" class="btn btn-outline-warning p-4" style="cursor: default;" data-toggle="modal" data-target="#ModalCenter">
      Travel
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade time-modal" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content time-modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalCenterTitle">Month 0, 0000</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Back</button>
        </div>
      </div>
    </div>
  </div>
